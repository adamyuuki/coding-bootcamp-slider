<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <img src="images/pattern-bg.svg" alt="" class="bg-img" id="bg">
  <img src="images/pattern-curve.svg" class="bg-img" alt=""  id="curve">
  <img src="images/pattern-quotes.svg" class="bg-img" alt=""  id="quotes">



<div class="container">
  <div class="body-text" id="body-text">
    “ I’ve been interested in coding for a while but never taken the jump, until now.
    I couldn’t recommend this course enough. I’m now in the job of my dreams and so
    excited about the future. ”
  </div>

  <div class="name">
    <span class="name-bold" id="name">Tanya Sinclair</span> <span id="position">UX Engineer</span>
  </div>

</div>

<div class="carousel">
  <img src="images/image-tanya.jpg" class="" id="person-img" alt="">

  <div class="buttons">
    <button class="carousel-button prev" type="button" name="button" id="prev"><</button>
    <button class="carousel-button next" type="button" name="button" id="next">></button>
  </div>

</div>




<div class="footer">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- <script src="testimonials.js" type="module"></script> -->
  <script type="text/javascript" src="app.js"></script>

</body>
</html>
